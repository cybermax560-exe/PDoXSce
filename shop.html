    <!-- Shop Hero Section -->
    <section class="hero" style="background: linear-gradient(45deg, #ff6f61, #4facfe)">
      <div class="hero-content" data-aos="fade-right">

        <p>Get access to exclusive products, tools, and resources for learning and hacking.</p>

    <!-- Shop Items Section -->

        <div class="shop-item" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 20px; border-radius: 8px; text-align: center; width: 300px">

          <button class="btn-primary" style="padding: 10px 20px; font-size: 16px; background-color: #e74c3c; border: none; border-radius: 5px; color: #fff; cursor: pointer">Buy Now</button>

        <div class="shop-item" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 20px; border-radius: 8px; text-align: center; width: 300px">

          <img src="images/product3.jpg" alt="Arduino Starter Pack" style="width: 100%; border-radius: 8px; margin-bottom: 15px" />
          <h3 style="font-size: 24px; color: #333; margin-bottom: 10px">Arduino Starter Pack</h3>
          <p style="font-size: 16px; color: #555; margin-bottom: 10px">$29.99</p>
          <button class="btn-primary" style="padding: 10px 20px; font-size: 16px; background-color: #e74c3c; border: none; border-radius: 5px; color: #fff; cursor: pointer">Buy Now</button>
